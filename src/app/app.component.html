<div [ngClass]="(currentPage == 'home') ? 'wrapper' : ('wrapper-' + currentPage)">
  <app-header class="header" [currentPage]="currentPage"></app-header>
  <app-main-home *ngIf="currentPage === 'home'" class="main"></app-main-home>
  <app-main-resume *ngIf="currentPage === 'resume'" class="main-resume"></app-main-resume>
  <app-footer class="footer"></app-footer>
</div>
